<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- animate.css link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd7b12aee3.js" crossorigin="anonymous"></script>
    <title>jQuery components</title>
</head>
<body>
    <div class="main">
        <div class="inner-section">
            <div class="heading">
                <h1>jQuery components</h1>
            </div>
            <div class="link-boxes">
                <div class="box_a animate__animated animate__zoomInDown">
                    <div class="imgage">
                        <img src="./images-jquery-components/accordion.png" alt="">
                        <a target="_blank" href="https://neeraj-kumar-94.github.io/jquery_components.github.io/accordion/index.html" class="content-name">
                            <h3>Accordion <i class="fa-solid fa-link"></i></h3>
                        </a>
                    </div>
                </div>
                <div class="box_a animate__animated animate__zoomInDown">
                    <div class="imgage">
                        <img src="./images-jquery-components/navbar.png" alt="">
                        <a target="_blank" href="https://neeraj-kumar-94.github.io/jquery_components.github.io/navbar/index.html" class="content-name">
                            <h3>Responsive Navbar <i class="fa-solid fa-link"></i></h3>
                        </a>
                    </div>
                </div>
                <div class="box_a animate__animated animate__zoomInDown">
                    <div class="imgage">
                        <img src="./images-jquery-components/tab.png" alt="">
                        <a target="_blank" href="https://neeraj-kumar-94.github.io/jquery_components.github.io/tabs/index.html" class="content-name">
                            <h3>Tabs <i class="fa-solid fa-link"></i></h3>
                        </a>
                    </div>
                </div>
                <div class="box_a animate__animated animate__zoomInDown">
                    <div class="imgage">
                        <img src="./images-jquery-components/slide-pagination.png" alt="">
                        <a target="_blank" href="https://neeraj-kumar-94.github.io/jquery_components.github.io/slider_cards/index.html" class="content-name">
                            <h3>Slide Pagination <i class="fa-solid fa-link"></i></h3>
                        </a>
                    </div>
                </div>
                <div class="box_a animate__animated animate__zoomInDown">
                    <div class="imgage">
                        <img src="./images-jquery-components/read-more.png" alt="">
                        <a target="_blank" href="https://neeraj-kumar-94.github.io/jquery_components.github.io/read_more/index.html" class="content-name">
                            <h3>Read More <i class="fa-solid fa-link"></i></h3>
                        </a>
                    </div>
                </div>
                <div class="box_a animate__animated animate__zoomInDown">
                    <div class="imgage">
                        <img src="./images-jquery-components/slider.png" alt="">
                        <a target="_blank" href="https://neeraj-kumar-94.github.io/jquery_components.github.io/slider/index.html" class="content-name">
                            <h3>Slide arrows <i class="fa-solid fa-link"></i></h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
