<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css file -->
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/cd7b12aee3.js" crossorigin="anonymous"></script>
    <title>Dragable slider</title>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-arrow-left"></i>
        <div class="carousel">
            <img src="./images/1.jpg" alt="" draggable="false"/>
            <img src="./images/2.jpg" alt="" draggable="false"/>
            <img src="./images/3.jpg" alt="" draggable="false"/>
            <img src="./images/4.jpg" alt="" draggable="false"/>
            <img src="./images/5.jpg" alt="" draggable="false"/>
            <img src="./images/6.jpg" alt="" draggable="false"/>
            <img src="./images/7.jpg" alt="" draggable="false"/>
        </div>
        <i id="right" class="fa-solid fa-arrow-right"></i>
    </div>
    <!-- javascript link file -->
    <script src="script.js" defer></script>
</body>
</html>
