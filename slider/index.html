<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slide-container">

        <div class="slide">
            <img src="https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJhbHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80
            " alt="">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="https://rare-gallery.com/thumbs/1216430-nature.jpg
            " alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="https://plus.unsplash.com/premium_photo-1673264933056-8f2f9c87742f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3VuJTIwbmF0dXJlfGVufDB8fDB8fHww
            " alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
            " alt="">
            <div class="caption">Caption Text 4</div>
        </div>
        
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>
    <!-- javascript section -->
    <script src="script.js"></script>
</body>
</html>
